{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ .Data.Title }}</title>
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/{{ index .Data.Settings "favicon_url" }}">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ themeCSS .Data.Settings "variables.css" }}">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="{{ themeCSS .Data.Settings "admin.css" }}">
    <link rel="stylesheet" href="{{ themeCSS .Data.Settings "ux-enhancements.css" }}">
    {{ block "styles" . }}{{ end }}
    <!-- External JavaScript -->
    <script type="module" src="/static/js/modules/admin.js"></script>
</head>
<body>
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="backdrop"></div>

    <div class="sidebar">
        <nav aria-label="Main navigation">
            <a href="/admin" class="nav-link">DASHBOARD</a>
            <a href="/admin/feeds" class="nav-link">MANAGE FEEDS</a>
            <a href="/admin/settings" class="nav-link">SETTINGS</a>
            <a href="/admin/filters-page" class="nav-link">FILTERS</a>
            <form id="logoutForm" class="logout-form" method="POST" action="/admin/logout">
                <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
                <button type="submit" class="logout-button">LOGOUT</button>
            </form>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <h1 class="title">infoscope_</h1>
        </header>
        
        <main>
            {{template "content" .}}
        </main>
    </div>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
{{ end }}

{{ define "content" }}{{ end }}
