<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>infoscope_ login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ .Data.CSRFToken }}">
    <link rel="icon" type="image/x-icon" href="/static/images/{{ index .Data.Settings "favicon_url" }}">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ themeCSSAdmin .Data.Settings "variables.css" }}">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="{{ themeCSSAdmin .Data.Settings "login.css" }}">
    <link rel="stylesheet" href="{{ themeCSSAdmin .Data.Settings "ux-enhancements.css" }}">
</head>
<body>
    <div class="login-container">
        <h1>infoscope_</h1>
        <form id="loginForm">
            <input type="hidden" name="csrf_token" value="{{ .Data.CSRFToken }}">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">LOGIN</button>
            <div id="error" class="error">{{ if .Data.Error }}{{ .Data.Error }}{{ end }}</div>
        </form>
    </div>
    
    <!-- External JavaScript -->
    <script type="module" src="/static/js/modules/login.js"></script>
</html>
