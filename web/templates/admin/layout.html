{{ define "layout" }}
<!DOCTYPE html>
<html>
<head>
    <title>{{ .Data.Title }}</title>
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon/{{ .Data.Settings.favicon_url }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121a2b;
            color: #7da9b7;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
    
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: #1a2438;
            padding: 2rem;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
    
        .sidebar.active {
            left: 0;
        }
    
        .sidebar nav {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 8rem);
        }
    
        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            color: #7da9b7;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            position: relative;
            border-left: 2px solid transparent;
        }

        .nav-link:hover {
            color: #67bb79;
            background: rgba(103, 187, 121, 0.05);
            border-left-color: #67bb79;
        }

        .nav-link.active {
            color: #67bb79;
            border-left-color: #67bb79;
            background: rgba(103, 187, 121, 0.05);
        }
    
        .main-content {
            padding: 2rem;
            transition: margin-left 0.3s ease;
            min-width: 320px;
        }
    
        .header {
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }
    
        .title {
            font-size: 2rem;
        }
    
        .menu-toggle {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1001;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 2px;
            background: #7da9b7;
            margin: 6px 0;
            transition: 0.3s;
        }
    
        .menu-toggle:hover span {
            background: #67bb79;
        }
    
        .backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            backdrop-filter: blur(2px);
        }
    
        .backdrop.active {
            display: block;
        }

        .logout-form {
            margin-top: auto;
            padding-top: 2rem;
        }

        .logout-button {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            border-radius: 2px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }

        .logout-button:hover {
            background: rgba(255, 107, 107, 0.1);
        }
    
        @media (min-width: 769px) {
            .sidebar {
                left: 0;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }
            .main-content {
                margin-left: 250px;
            }
            .menu-toggle {
                display: none;
            }
            .backdrop {
                display: none !important;
            }
            .header {
                padding: 2rem 0;
            }
        }
    
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            .title {
                margin-left: 2rem;
            }
            .table-wrapper {
                margin: -1rem;
                border-radius: 0;
            }
    
            table {
                min-width: auto;
                font-size: 0.9rem;
            }
    
            .title-cell {
                max-width: 200px;
            }
    
            .date-cell {
                display: none;
            }
    
            th:last-child,
            td:last-child {
                display: none;
            }
    
            .panel {
                margin: 0 -1rem;
                border-radius: 0;
            }
        }
    </style>
    {{ block "styles" . }}{{ end }}
    <script>
        // CSRF utility functions
        const csrf = {
            getToken() {
                const meta = document.querySelector('meta[name="csrf-token"]');
                const input = document.querySelector('input[name="csrf_token"]');
                return (meta && meta.content) || (input && input.value);
            },
    
            getHeaders() {
                const token = this.getToken();
                return {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': token || ''
                };
            },
    
            async fetch(url, options = {}) {
                const headers = this.getHeaders();
                const finalOptions = {
                    ...options,
                    headers: {
                        ...headers,
                        ...(options.headers || {})
                    },
                    credentials: 'same-origin'
                };
    
                const response = await fetch(url, finalOptions);
                if (!response.ok) {
                    throw new Error(`Request failed: ${response.status}`);
                }
                return response;
            }
        };
    
        // Click tracking function
        function trackClick(entryId, url) {
            csrf.fetch('/click?id=' + entryId, {
                method: 'POST'
            }).catch(err => {
                console.error('Error tracking click:', err);
            });
    
            // Open link in new tab
            window.open(url, '_blank');
            return false;
        }
    </script>
</head>
<body>
    <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="backdrop"></div>

    <div class="sidebar">
        <nav>
            <a href="/admin" class="nav-link">DASHBOARD</a>
            <a href="/admin/feeds" class="nav-link">MANAGE FEEDS</a>
            <a href="/admin/settings" class="nav-link">SETTINGS</a>
            <form id="logoutForm" class="logout-form" method="POST" action="/admin/logout">
                <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
                <button type="submit" class="logout-button">LOGOUT</button>
            </form>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <h1 class="title">infoscope_</h1>
        </header>
        
        <main>
            {{template "content" .}}
        </main>
    </div>
    {{ block "scripts" . }}{{ end }}
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.sidebar');
        const backdrop = document.querySelector('.backdrop');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            backdrop.classList.toggle('active');
        });

        backdrop.addEventListener('click', () => {
            sidebar.classList.remove('active');
            backdrop.classList.remove('active');
        });

        document.getElementById('logoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await csrf.fetch('/admin/logout', {
                    method: 'POST'
                });
                if (response.ok) {
                    window.location.href = '/admin/login';
                }
            } catch (err) {
                console.error('Logout failed:', err);
            }
        });
    </script>
</body>
</html>
{{ end }}

{{ define "content" }}{{ end }}
